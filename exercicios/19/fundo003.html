<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      .img {
        height: 400px;
        width: 650px;
        background-image: url(img/wallpaper003.jpg);
      }
      #a {
        background-position: left top;
      }
      #b {
        background-position: right bottom;
      }
      #c {
        background-position: center top;
      }
      #d {
        background-position: center center;
      }
    </style>
  </head>
  <body>
    <h1>Posição de um background</h1>
    <h2>background-position: left top;</h2>
    <div class="img" id="a"></div>

    <h2>background-position: right bottom;</h2>
    <div class="img" id="b"></div>

    <h2>background-position: center top;</h2>
    <div class="img" id="c"></div>

    <h2>background-position: center center;</h2>
    <div class="img" id="d"></div>
  </body>
</html>
