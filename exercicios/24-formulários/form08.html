<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>form</h1>
    <form action="cadastro.php" method="get">
      <p>
        <label for="in1">numero 1</label>
        <input
          type="number"
          name="n1"
          id="in1"
          min="0"
          max="50"
          oninput="isum.innerHTML = Number(in1.value) + Number(in2.value)"
          required
        />
      </p>
      <p>
        <label for="in2">numero 2</label>
        <input
          type="number"
          name="n2"
          id="in2"
          min="0"
          max="50"
          oninput="isum.innerHTML = Number(in1.value) + Number(in2.value)"
          required
        />
      </p>
      <p>
        <label for="isum">soma</label>
        <output name="sum" id="isum">0</output>
      </p>
      <p>
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
      </p>
    </form>
  </body>
</html>
