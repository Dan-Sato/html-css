<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media queries</title>
    <link rel="stylesheet" href="styles/style.css" media="all" />
    <link
      rel="stylesheet"
      href="styles/tablet.css"
      media="screen and (min-width: 768px) and (max-width: 992px)"
    />
    <link
      rel="stylesheet"
      href="styles/pc.css"
      media="screen and (min-width: 992px) and (max-width: 1200px)"
    />
    <link
      rel="stylesheet"
      href="styles/tv.css"
      media="screen and (min-width: 1200px)"
    />
    <link rel="stylesheet" href="styles/print.css" media="only print" />
  </head>
  <body>
    <main>
      <h1>media query</h1>
      <img src="img/icon-phone.png" alt="smartphone" id="phone" />
      <img src="img/icon-tablet.png" alt="tablet" id="tablet" />
      <img src="img/icon-pc.png" alt="pc/note" id="pc" />
      <img src="img/icon-tv.png" alt="tv" id="tv" />
      <img src="img/icon-print.png" alt="impressora" id="print" />
    </main>
  </body>
</html>
