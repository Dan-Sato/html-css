<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Social</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <section id="smartphone">
        <iframe
          src="home.html"
          frameborder="0"
          name="screen"
          id="screen"
        ></iframe>
      </section>
      <section id="icon">
        <ul>
          <picture><img class="icon" src="img/logo-home.jpg" alt="" /></picture>
        </ul>
        <ul>
          <picture
            ><img class="icon" src="img/logo-facebook.jpg" alt=""
          /></picture>
        </ul>
        <ul>
          <picture
            ><img class="icon" src="img/logo-instagram.jpg" alt=""
          /></picture>
        </ul>
        <ul>
          <picture
            ><img class="icon" src="img/logo-twitter.jpg" alt=""
          /></picture>
        </ul>
        <ul>
          <picture
            ><img class="icon" src="img/logo-youtube.jpg" alt=""
          /></picture>
        </ul>
        <ul>
          <picture
            ><img class="icon" src="img/logo-github.jpg" alt=""
          /></picture>
        </ul>
      </section>
    </main>
  </body>
</html>
