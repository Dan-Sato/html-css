<!DOCTYPE html>

        <br />

        /></a>
        <br />
        <a href="#" target="screen"
          ><img class="icon" src="img/logo-twitter.jpg" alt="twitter"
        /></a>
        <br />

        /></a>
        <br />
        <a href="#" target="screen"
          ><img class="icon" src="img/logo-github.jpg" alt="github"
        /></a>
        <br />
      </section>
